<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Pro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">
                <span>Spotify</span>
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>


            <div class="songItemContainer">

                <div class="songItem">
                    <img src="./covers/6.jpg" alt="1">
                    <span class="songName">Badrinath ki dulhania</span>
                    <span class="songlistplay">  <span class="timestamp"> 05:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./covers/1.jpg" alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay">  <span class="timestamp"> 05:34<i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./covers/2.jpg" alt="1">
                    <span class="songName"> Emptiness</span>
                    <span class="songlistplay">  <span class="timestamp"> 05:34<i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./covers/3.jpg" alt="1">
                    <span class="songName">Yeh Jawanni He diwani</span>
                    <span class="songlistplay">  <span class="timestamp"> 05:34<i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./covers/4.jpg" alt="1">
                    <span class="songName">Love You Oye</span>
                    <span class="songlistplay">  <span class="timestamp"> 05:34<i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>
                <div class="songItem">
                    <img src="./covers/5.jpg" alt="1">
                    <span class="songName">Teri kasam sanam</span>
                    <span class="songlistplay">  <span class="timestamp"> 05:34<i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span> </span>
                </div>


            </div>
        </div>
        <div class="songBanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- // fontawesome -->
            <i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="masterSongName"></span> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/af174d5607.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
